<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram-Style Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      max-width: 360px;
      text-align: center;
      padding: 20px;
      position: relative;
    }
    
    .logo-container {
      margin-bottom: 20px;
    }
    
    .logo {
      width: 90px;
      height: auto;
    }
    
    .signup-form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    
    .signup-form input {
      font-size: 14px;
      padding: 12px;
      margin: 5px 0;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
      outline: none;
    }
    
    .signup-btn {
      background-color: #0095f6;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      padding: 12px;
      margin-top: 10px;
      cursor: pointer;
    }
    
    .signup-btn:hover {
      background-color: #0073d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo-container">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Logo" class="logo"/>
    </div>
  
    <!-- Signup form -->
    <h2>Sign Up</h2>
    <form class="signup-form">
      <input type="text" placeholder="Full Name" required/>
      <input type="text" placeholder="Username" required/>
      <input type="email" placeholder="Email" required/>
      <input type="tel" placeholder="Mobile number" required/>
      <input type="password" placeholder="Password" required/>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
  </div>
